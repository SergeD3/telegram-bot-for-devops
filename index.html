<!DOCTYPE HTML>
<html lang="ru">
  <head>
    
    <meta charset="UTF-8">
    <title>RELEASE to Telegram</title>
    <meta name="description" content="" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrap_er">
      <div class="main_cont">      
        <form class="row g-3" id="feedback">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Stage:</span>
              <input type="text" class="form-control" id="stage" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Версия Core (cml_bench):</span>
              <input type="text" class="form-control" id="core" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Версия UI (cml_ui):</span>
              <input type="text" class="form-control" id="ui" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Версия LM (licenses_manager_server):</span>
              <input type="text" class="form-control" id="lm" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Версия и язык словарей (Рус/Англ):</span>
              <input type="text" class="form-control" id="dict" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">Версия Elegans (elegans_server):</span>
              <input type="text" class="form-control" id="elegans" placeholder="" aria-label="" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="col-md-12">
            <div class="alert alert-success" id="success" role="alert" style="display: none;"></div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect01">Представьтесь:</label>
              <select class="form-select" id="inputGroupSelect01" name="sel_team">
                <option value="0" selected>-</option>
                <option value="1">Чичкань Сергей</option>
                <option value="1">Игорь Некрасов</option>
                <option value="1">Константин Решетников</option>
                <option value="1">Анна Вихрова</option>
                <option value="1">Дмитрий Поминов</option>
                <option value="1">Александр Мяснов</option>
                <option value="2">Дмитрий Миронов</option>
                <option value="3">Александр Себелев</option>
                <option value="0">Пётр Скопин</option>
                <option value="0">Вадим Бураков</option>
                <!-- <option value=""></option> -->
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="input-group mb-3">
              <label class="input-group-text" for="inputGroupSelect02">Команда:</label>
              <input type="text" class="form-control" id="team" placeholder="" aria-label="" aria-describedby="basic-addon1" value="Заполнится автоматически" disabled>
            </div>
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-primary" id="sub_but">Отправить</button>
            <button type="reset" class="btn btn-danger" id="res_but">Сброс</button>
          </div>
        </form>
    </div>
  </div>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
